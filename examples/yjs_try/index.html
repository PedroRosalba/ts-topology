<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Quill Editor</title>
  
  <!-- Referência ao arquivo CSS externo -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <!-- Contêiner do editor de texto e controles adicionais -->
    <div class="editor">
      <!-- Este é o contêiner onde o editor Quill será montado pelo React -->
    </div>
    <div class="additional-info">
      <label>
        <input type="checkbox" /> Read Only
      </label>
      <button class="get-content-length">Get Content Length</button>
      <div class="range-info">
        <p>CURRENT RANGE:</p>
        <p class="current-range">Empty</p>
        <p>LAST CHANGE:</p>
        <p class="last-change">Empty</p>
      </div>
    </div>
  </div>

  <!-- Importação de React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/quill@1.3.7/dist/quill.js"></script>

  <!-- Script com o código do React e o componente App -->
  <script type="module" src="./src/index.jsx"></script>
</body>
</html>
