<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Quill Editor</title>

  <!-- Estilo para o editor -->
  <style>
    /* Certifique-se de que o corpo ocupa toda a altura */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Define a área do editor */
    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    /* Define o contêiner do editor Quill */
    .editor {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="root"></div> <!-- Onde o componente React será montado -->

  <!-- Importação de React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/quill@1.3.7/dist/quill.js"></script>

  <!-- Script com o código do React e o componente App -->
  <script type="module" src="./src/index.jsx"></script>
</body>
</html>
